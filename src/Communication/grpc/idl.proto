syntax = "proto3";
package time;

service Time {
    rpc GetTime (TimeRequest) returns (TimeReply) {};
    rpc Add (AddRequest) returns (AddReturn) {}
}

// Empty Request Message
message TimeRequest {
}

message AddRequest {
    int32 n1 = 1;
    int32 n2 = 2;
}


// The response message containing the time
message TimeReply {
    string message = 1;
}

message AddReturn {
    int32 n1 = 1;
}