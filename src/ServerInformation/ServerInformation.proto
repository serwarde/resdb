    //rpc delete_lb (DeleteRequest) returns (DeleteReply) {}; 
    //rpc delete_all_lb (DeleteAllRequest) returns (DeleteAllReply) {};
}

enum RequestType {
    LOADBALANCER = 0;
    ROUTER = 1;
    NODE = 2;
}

message AddRequest {
    RequestType type = 1;
    string name = 2;
    string ip_address = 3;
}
message AddReply {
    string message = 1;
}

message GetRequest {
    RequestType type = 1;
    string name = 2;
}
message GetReply {
    optional string ip_address = 1;
    optional string message = 2;
}

message GetRandomRequest {
    RequestType type = 1;
}
message GetRandomReply {
    optional string name = 1;
    optional string ip_address = 2;
    optional string message = 3;
}

message GetAllRequest {
    RequestType type = 1;
}
message GetAllReply {
    string name = 1;
    string ip_address = 2;
}

message DeleteRequest {
    RequestType type = 1;
    string name = 2;
}
message DeleteReply {
    string message = 1;
}

message DeleteAllRequest {
    RequestType type = 1;
}
message DeleteAllReply {
    string message = 1;
}